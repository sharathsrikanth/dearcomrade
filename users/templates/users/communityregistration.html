{% extends 'dearcomradehome/base.html' %}
{% block content %}
<form method="post" action="/register/completecommunityuserregistration/">
    {% csrf_token %}
        <div class="form-group col-md-4">
            <div> <!--class="form-row"-->
            <input name="communityuserid" type="hidden" value="{{communityuserid}}">
            </div>
            <label>Select your community</label>
            <select class="form-control" name="community">
                <option selected>Choose...</option>
                {% for community in communities %}
                <option > {{community.name}} </option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

</form>
{% endblock %}
